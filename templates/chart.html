<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container" style="position:relative">
        <div class="chart" id="card-1" style="position:relative; height:400px; width:400px">
            <canvas id="pfc"></canvas>
        </div>
    </div>

    <script>
        let optionsEC={
            title: {display: true, text: "PFC percentages", fontSize: 24}, 
            legend: {display: true, position: "bottom"}    
        }

        let group = {"amount":[20,70,10],
                    "category":["protein","carbs","fat"]}
        let DataEC = {
            datasets: [{
                backgroundColor:["#976fe8","#FCB524","#52C0BC"] ,
                data: group.amount,
                borderColor: "rgba(0,0,0,0.1)",
                borderWidth: "1"
            }],
            labels: group.category,
        };

        window.addEventListener("load",function(){
            let pie = document.getElementById("pfc").getContext("2d");
            let PieChart = new Chart(pie,{type:'pie',data:DataEC, options: {plugins:optionsEC}});
        });





    </script>
</body>
</html>
